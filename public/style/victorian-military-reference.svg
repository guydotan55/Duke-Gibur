<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Victorian military gradients -->
    <linearGradient id="navyBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B365D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2F5F8F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F2A44;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B87333;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CD7F32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mahogany" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redSash" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B22222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Victorian library background -->
  <rect width="400" height="500" fill="url(#mahogany)"/>
  
  <!-- Library shelving -->
  <rect x="20" y="50" width="80" height="400" fill="#654321" stroke="#8B4513" stroke-width="1"/>
  <rect x="300" y="50" width="80" height="400" fill="#654321" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Book spines -->
  <rect x="25" y="60" width="12" height="60" fill="#2F4F4F"/>
  <rect x="38" y="60" width="15" height="60" fill="#8B0000"/>
  <rect x="54" y="60" width="10" height="60" fill="#191970"/>
  <rect x="65" y="60" width="13" height="60" fill="#006400"/>
  
  <rect x="305" y="80" width="14" height="50" fill="#800080"/>
  <rect x="320" y="80" width="11" height="50" fill="#8B4513"/>
  <rect x="332" y="80" width="16" height="50" fill="#2F4F4F"/>
  <rect x="349" y="80" width="12" height="50" fill="#B22222"/>
  
  <!-- World globe -->
  <circle cx="320" cy="200" r="30" fill="#4682B4" stroke="#2F4F4F" stroke-width="2"/>
  <path d="M 300 185 Q 320 180 340 185" stroke="#228B22" stroke-width="2" fill="none"/>
  <path d="M 295 200 Q 320 195 345 200" stroke="#228B22" stroke-width="2" fill="none"/>
  <path d="M 300 215 Q 320 220 340 215" stroke="#228B22" stroke-width="2" fill="none"/>
  
  <!-- Central portrait area -->
  <rect x="120" y="140" width="160" height="220" fill="url(#navyBlue)" rx="8" stroke="url(#brass)" stroke-width="2"/>
  
  <!-- Military uniform details -->
  <rect x="140" y="170" width="120" height="150" fill="url(#navyBlue)" rx="4"/>
  
  <!-- Brass buttons (double-breasted) -->
  <circle cx="170" cy="190" r="4" fill="url(#brass)"/>
  <circle cx="190" cy="190" r="4" fill="url(#brass)"/>
  <circle cx="170" cy="210" r="4" fill="url(#brass)"/>
  <circle cx="190" cy="210" r="4" fill="url(#brass)"/>
  <circle cx="170" cy="230" r="4" fill="url(#brass)"/>
  <circle cx="190" cy="230" r="4" fill="url(#brass)"/>
  
  <!-- Military sash -->
  <rect x="180" y="160" width="8" height="120" fill="url(#redSash)" transform="rotate(15 184 220)"/>
  
  <!-- Medal ribbons -->
  <rect x="200" y="185" width="4" height="12" fill="#FFD700"/>
  <rect x="205" y="185" width="4" height="12" fill="#C0C0C0"/>
  <rect x="210" y="185" width="4" height="12" fill="#CD7F32"/>
  
  <!-- Military cap outline -->
  <ellipse cx="200" cy="155" rx="25" ry="8" fill="url(#navyBlue)" stroke="url(#brass)" stroke-width="1"/>
  
  <!-- Union Jack in corner -->
  <rect x="30" y="400" width="40" height="24" fill="#0F3460"/>
  <path d="M 30 400 L 70 424 M 30 424 L 70 400" stroke="white" stroke-width="1"/>
  <path d="M 50 400 L 50 424 M 30 412 L 70 412" stroke="white" stroke-width="2"/>
  <path d="M 50 400 L 50 424 M 30 412 L 70 412" stroke="#C8102E" stroke-width="1"/>
  
  <!-- Victorian text banner -->
  <rect x="50" y="440" width="300" height="40" fill="rgba(255,255,255,0.9)" rx="6" stroke="url(#brass)" stroke-width="1"/>
  <text x="200" y="455" font-family="serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1B365D">Victorian Military</text>
  <text x="200" y="470" font-family="serif" font-size="12" text-anchor="middle" fill="#654321">19th Century â€¢ British Empire Officer</text>
</svg>
